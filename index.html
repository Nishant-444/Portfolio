			@font-face {

				font-display: swap;
			}

			:root {
				--bg: #011627;
				--fg: #d6deeb;
				--cursor: #80a4c2;
				--green: #addb67;
				--cyan: #7fdbca;
				--blue: #82aaff;
				--purple: #c792ea;
				--red: #ef5350;
				--yellow: #ffcb8b;
				--comment: #637777;
			}

			body {
				background: #1a1a1a;
				color: var(--fg);
				font-family: 'JetBrains Mono', monospace;
				font-size: clamp(10px, 2.5vw, 14px);
				line-height: 1.6;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			#loader {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: var(--bg);
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				z-index: 9999;
				transition: opacity 0.3s;
			}

			#loader.hidden {
				opacity: 0;
				pointer-events: none;
			}

			.service-line {
				color: var(--fg);
				margin: 4px 0;
				opacity: 0;
				animation: fadeIn 0.15s forwards;
			}

			.service-line.ok {
				color: var(--green);
			}

			@keyframes fadeIn {
				to {
					opacity: 1;
				}
			}

			.terminal-window {
				width: min(1200px, 95vw);
				height: min(800px, 90vh);
				background: var(--bg);
				border-radius: 12px;
				box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
				display: flex;
				flex-direction: column;
				overflow: hidden;
				opacity: 0;
				transition: opacity 0.3s;
			}

			.terminal-window.visible {
				opacity: 1;
			}

			.title-bar {
				background: #1e1e1e;
				padding: 12px 16px;
				display: flex;
				align-items: center;
				justify-content: space-between;
				border-bottom: 1px solid #2d2d2d;
				user-select: none;
			}

			.window-controls {
				display: flex;
				gap: 8px;
				align-items: center;
			}

			.window-button {
				width: 12px;
				height: 12px;
				border-radius: 50%;
				cursor: pointer;
				transition: filter 0.2s;
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 9px;
				font-weight: bold;
				color: rgba(0, 0, 0, 0);
			}

			.window-button:hover {
				filter: brightness(1.2);
				color: rgba(0, 0, 0, 0.7);
			}

			.window-button.close {
				background: #ff5f56;
			}

			.window-button.close::before {
				content: 'x';
				font-size: 11px;
			}

			.window-button.minimize {
				background: #ffbd2e;
			}

			.window-button.minimize::before {
				content: '-';
			}

			.window-button.maximize {
				background: #27c93f;
			}

			.window-button.maximize::before {
				content: '+';
			}

			#terminal {
				flex: 1;
				padding: clamp(10px, 3vw, 20px);
				overflow-y: auto;
				-ms-overflow-style: none;
				scrollbar-width: none;
			}

			#terminal::-webkit-scrollbar {
				display: none;
			}

			.output-line {
				margin: 2px 0;
				white-space: pre-wrap;
				word-wrap: break-word;
			}

			.ascii-art {
				color: var(--cyan);
				font-weight: 700;
				line-height: 1.2;
				margin: 10px 0;
				display: block;
				overflow-x: auto;
				white-space: pre;
				font-size: clamp(6px, 1.5vw, 14px);
				-ms-overflow-style: none;
				scrollbar-width: none;
			}

			.ascii-art::-webkit-scrollbar {
				display: none;
			}

			.header {
				color: var(--blue);
				font-weight: 700;
				font-style: italic;
			}

			.subheader {
				color: var(--purple);
				font-weight: 500;
				font-style: italic;
			}

			.link {
				color: var(--cyan);
				text-decoration: underline;
				cursor: pointer;
				font-style: italic;
			}

			.link:hover {
				color: var(--blue);
			}

			.error {
				color: var(--red);
				font-style: italic;
			}

			.comment {
				color: var(--comment);
				font-style: italic;
			}

			#input-line {
				display: flex;
				margin-top: 10px;
				flex-wrap: nowrap;
				align-items: center;
			}

			#prompt {
				color: var(--green);
				font-weight: 500;
				margin-right: clamp(4px, 1vw, 8px);
				white-space: nowrap;
				flex-shrink: 0;
			}

			#input-container {
				position: relative;
				flex: 1;
			}

			#input {
				background: transparent;
				border: none;
				color: var(--fg);
				font-family: 'JetBrains Mono', monospace;
				font-size: clamp(10px, 2.5vw, 14px);
				outline: none;
				width: 100%;
				caret-color: var(--cursor);
				min-width: 0;
			}

			#suggestion {
				position: absolute;
				left: 0;
				top: 0;
				color: var(--comment);
				pointer-events: none;
				white-space: pre;
			}

			@media (max-width: 768px) {
				.output-line {

				}

				}
			}

			@media (max-width: 480px) {
				.link {
					word-break: break-all;
				}
			}

			function addOutput(text) {

			function showBlog(blogId) {
				const blog = blogsData.find((b) => b.id === blogId);
				if (!blog) return;

				currentBlogIndex = blogsData.findIndex((b) => b.id === blogId);

				let output = `<span class="header">${blog.title}</span>\n`;
				output += `<span class="comment">${blog.date} · ${blog.readTime} min read</span>\n\n`;

				const paragraphs = blog.content.split('\n\n');
				paragraphs.forEach((para) => {
					output += `${para}\n\n`;
				});

				output +=
					'<span class="comment">────────────────────────────────────────────────────────────────</span>\n\n';

				const navLinks = [];
				if (currentBlogIndex > 0) {
					const prevBlog = blogsData[currentBlogIndex - 1];
					navLinks.push(
						`<a href="#" class="link blog-link" data-blog-id="${prevBlog.id}">← Previous: ${prevBlog.title}</a>`,
					);
				}
				navLinks.push(
					'<a href="#" class="link" id="blogs-list">← Back to Blogs</a>',
				);
				if (currentBlogIndex < blogsData.length - 1) {
					const nextBlog = blogsData[currentBlogIndex + 1];
					navLinks.push(
						`<a href="#" class="link blog-link" data-blog-id="${nextBlog.id}">Next: ${nextBlog.title} →</a>`,
					);
				}

				output += navLinks.join(' | ');

				addOutput(output);
				addOutput('');
			}

			function executeCommand(cmd) {
				cmd = cmd.trim().toLowerCase();

				if (!cmd) return;

				addOutput(
					`<span class="prompt-line">nishant-portfolio~ </span><span class="command">${cmd}</span>`,
				);
				commandHistory.unshift(cmd);
				historyIndex = -1;

				if (commands[cmd]) {
					const result = commands[cmd].action();
					if (result === 'CLEAR') {
						output.innerHTML = '';
					} else {
						addOutput(result);
					}
				} else {
					addOutput(`<span class="error">Command not found: ${cmd}</span>`);
					addOutput(
						`<span class="comment">Type 'help' to see available commands</span>`,
					);
				}
				addOutput('');
			}

			function updateSuggestion() {
				const val = input.value.toLowerCase();
				suggestion.textContent = '';

				if (val) {
					const match = Object.keys(commands).find(
						(cmd) => cmd.startsWith(val) && cmd !== val,
					);
					if (match) {
						suggestion.textContent = val + match.slice(val.length);
					}
				}
			}

			input.addEventListener('input', updateSuggestion);

			input.addEventListener('keydown', (e) => {
				if (e.key === 'Enter') {
					executeCommand(input.value);
					input.value = '';
					suggestion.textContent = '';
				} else if (e.key === 'Tab') {
					e.preventDefault();
					const val = input.value.toLowerCase();
					const match = Object.keys(commands).find((cmd) =>
						cmd.startsWith(val),
					);
					if (match) {
						input.value = match;
						suggestion.textContent = '';
					}
				} else if (e.key === 'ArrowUp') {
					e.preventDefault();
					if (historyIndex < commandHistory.length - 1) {
						historyIndex++;
						input.value = commandHistory[historyIndex];
						updateSuggestion();
					}
				} else if (e.key === 'ArrowDown') {
					e.preventDefault();
					if (historyIndex > 0) {
						historyIndex--;
						input.value = commandHistory[historyIndex];
					} else {
						historyIndex = -1;
						input.value = '';
					}
					updateSuggestion();
				} else if (e.key === 'l' && e.ctrlKey) {
					e.preventDefault();
					output.innerHTML = '';
				}
			});

			document.addEventListener('click', (e) => {
				if (e.target.classList.contains('blog-link')) {
					e.preventDefault();
					const blogId = e.target.getAttribute('data-blog-id');
					showBlog(blogId);

					addOutput(commands.blogs.action());
					addOutput('');
				} else {
					input.focus();
				}
			});
